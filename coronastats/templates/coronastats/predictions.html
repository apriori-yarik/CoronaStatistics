{% extends 'coronastats/base.html' %} 
{% load crispy_forms_tags %} 
{% load static %} 
{% block content %}


<div class="bg-black pt-0">
  <div class="container mb-5">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group mt-5 text-white-50 justify-content-center">
        <legend class="border-bottom mb-4 text-center">Show Country Page</legend>
        <div class="form-row text-center d-flex justify-content-center">
          <div class="form-group col-md-6 mb-0">
            {{ form.country|as_crispy_field }}
            <span>Write the full name of a country (e.g. Bulgaria, United States, Czech Republic, South Korea, Russia, etc.)</span>
          </div>
        </div>
      </fieldset>
      <div class="form-group d-flex justify-content-center">
        <button class="btn btn-outline-info" type="submit">Show</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
